name: Frontend Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
      - develop
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install
        working-directory: ./employee-creator

      - name: Run tests
        run: npm run test
        working-directory: ./employee-creator
